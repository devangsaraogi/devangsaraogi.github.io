<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            min-height: 100vh;
        }

        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading {
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .loading.fade-out {
            animation: fadeOut 0.4s ease-out forwards;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #0066ff;
            opacity: 0.3;
        }
        
        .dot:nth-child(1) { animation: pulse 1.4s infinite; }
        .dot:nth-child(2) { animation: pulse 1.4s infinite 0.2s; }
        .dot:nth-child(3) { animation: pulse 1.4s infinite 0.4s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            .loading {
                gap: 16px;
            }
            .dot {
                width: 14px;
                height: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .loading {
                gap: 20px;
            }
            .dot {
                width: 16px;
                height: 16px;
            }
        }
    </style>
    <script>
        sessionStorage.redirect = location.href;
        
        // Start fade out before redirect
        setTimeout(function() {
            document.querySelector('.loading').classList.add('fade-out');
        }, 2000);
        
        // Redirect after fade out completes
        setTimeout(function() {
            window.location.href = '/';
        }, 2400);
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
