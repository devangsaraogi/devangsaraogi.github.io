<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting... | Devang Saraogi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: white;
            --text-color: #333;
            --accent-color: #0066ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .redirect-container {
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.8;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .redirect-link:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        // Store the full URL including the path
        sessionStorage.redirect = location.href;
        
        // Get the path from the URL
        const path = location.pathname;
        
        // Wait a moment before redirecting to show the animation
        setTimeout(function() {
            window.location.href = '/' + (path.startsWith('/') ? path.slice(1) : path);
        }, 1500);
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting you...</h1>
        <div class="loader"></div>
        <p>Taking you to the requested page</p>
        <p><small>If you're not redirected automatically, <a href="/" class="redirect-link">click here</a></small></p>
    </div>
</body>
</html>
